<main>
  <section class="form-section">
    <img src="assets/svg/logo.svg" alt="Logo">
    <h2>{{ title }}</h2>
    <div class="btn-wrapper">
      <ng-content></ng-content>
      <button class="btn-primary" (click)="submit()" [disabled]="disablePrimaryBtn">{{ primaryBtnText }}</button>
      <div class="divider">
        <div></div>
        <span>Or</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
    </div>
  </section>
  <section class="main-section">
    <h1>You Should, MoveIt!</h1>
    <img src="assets/svg/main.svg" alt="Main">
  </section>
</main>
